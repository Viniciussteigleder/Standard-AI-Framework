# =============================================================================
# Prometheus Configuration
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'development'
    service: 'ai-framework'

# Alerting configuration
alerting:
  alertmanagers: []

# Rule files
rule_files: []

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node.js API Service
  - job_name: 'api'
    static_configs:
      - targets: ['api:4000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Node.js Agent Service
  - job_name: 'agent'
    static_configs:
      - targets: ['agent:4001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Python Service
  - job_name: 'python'
    static_configs:
      - targets: ['python:4003']
    metrics_path: '/metrics'
    scrape_interval: 10s

